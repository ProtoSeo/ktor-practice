<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <form th:object="${form}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label >상품명</label>
            <input type="text" name="name" th:value="${form.name}" placeholder="상품명을 입력하세요"/>
        </div>
        <div>
            <label >가격</label>
            <input type="number" name="price" th:value="${form.price}" placeholder="가격을 입력하세요"/>
        </div>
        <div>
            <label >수량</label>
            <input type="number" name="stockQuantity" th:value="${form.stockQuantity}" placeholder="수량을 입력하세요"/>
        </div>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
